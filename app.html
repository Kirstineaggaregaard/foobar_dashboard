<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://use.typekit.net/xxr6tse.css" />
    <link rel="stylesheet" href="https://use.typekit.net/eyy1rig.css" />
    <link rel="stylesheet" href="sass/styles2.scss" />
  </head>

  <!-- <header>
    <nav>
      <a href="index.html">Order</a>
      <a href="dashboard.html">Dashboard</a>
    </nav>
  </header> -->
  <body>
    <form>
      <label for="picture">Share your moments on Foobar:</label><br />
      <input type="file" id="picture" name="picture" />
    </form>

    <button id="addpic">POST PICTURE</button>

    <section id="todo">
      <h1>Beers</h1>
      <main></main>
      <template class="template_one">
        <article class="beer">
          <h1></h1>
          <p></p>
          <details>
            <summary> Read more </summary>
            <p class="aroma"></p>
          </details>
          <p class="appearance"></p>
          <p class="overall"></p>
          <h3 class="alc"></h3>
          <h3 class="pour"></h3>
        </article>
        <button class="add">Add one</button>
      </template>
    </section>

    <div class="indhold">
      <section id="liste"></section>
      <!-- section hvor informationer skal placeres -->
    </div>
    <button class="basket_button">Go to basket</button>

    <section id="basket">
      <template class="template_two">
        <article class="order">
          <p class="beername"></p>
          <p class="amount"></p>
        </article>
        <button class="remove">remove</button>
        <button class="tobasket">+1</button>
      </template>
    </section>

    <button class="order_button">Order here</button>

    <div class="indhold2">
      <section id="liste2"></section>
      <!-- section hvor informationer skal placeres -->
    </div>

    <h1 class="showit">Show ID</h1>
    <h1 class="infront"></h1>

    <template class="template_tree">
      <article class="showid">
        <h1 class="order_id"></h1>
      </article>
    </template>

    <script src="app.js"></script>
  </body>
</html>
